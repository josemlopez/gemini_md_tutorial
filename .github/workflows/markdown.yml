# Gemini CLI Tips Tutorial

name: Gemini CLI Tips Tutorial
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Check Markdown files
        run: |
          pip install markdownlint-cli
          markdownlint good_gemini.md README.md TUTORIAL.md
